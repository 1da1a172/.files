scrolling:
  history: 0

font:
  normal:
    family: Anonymous Pro
  size: 14

# Color schemes
schemes:
  #
  # Ayu Dark
  Ayu: &ayu
    # Default colors
    primary:
      background: '#0A0E14'
      foreground: '#B3B1AD'

    # Normal colors
    normal:
      black:   '#01060E'
      red:     '#EA6C73'
      green:   '#91B362'
      yellow:  '#F9AF4F'
      blue:    '#53BDFA'
      magenta: '#FAE994'
      cyan:    '#90E1C6'
      white:   '#C7C7C7'

    # Bright colors
    bright:
      black:   '#686868'
      red:     '#F07178'
      green:   '#C2D94C'
      yellow:  '#FFB454'
      blue:    '#59C2FF'
      magenta: '#FFEE99'
      cyan:    '#95E6CB'
      white:   '#FFFFFF'

  #
  # Base16 (Default dark)
  Base16: &b16
    # Default colors
    primary:
      background: '#181818'
      foreground: '#d8d8d8'

    cursor:
      text: '#181818'
      cursor: '#d8d8d8'

    # Normal colors
    normal:
      black:   '#181818'
      red:     '#ab4642'
      green:   '#a1b56c'
      yellow:  '#f7ca88'
      blue:    '#7cafc2'
      magenta: '#ba8baf'
      cyan:    '#86c1b9'
      white:   '#d8d8d8'

    # Bright colors
    bright:
      black:   '#585858'
      red:     '#ab4642'
      green:   '#a1b56c'
      yellow:  '#f7ca88'
      blue:    '#7cafc2'
      magenta: '#ba8baf'
      cyan:    '#86c1b9'
      white:   '#f8f8f8'

  #
  # Campbell (Windows 10 default)
  Campbell: &windows
    # Default colors
    primary:
      background: '#0c0c0c'
      foreground: '#cccccc'

    # Normal colors
    normal:
      black:      '#0c0c0c'
      red:        '#c50f1f'
      green:      '#13a10e'
      yellow:     '#c19c00'
      blue:       '#0037da'
      magenta:    '#881798'
      cyan:       '#3a96dd'
      white:      '#cccccc'

    # Bright colors
    bright:
      black:      '#767676'
      red:        '#e74856'
      green:      '#16c60c'
      yellow:     '#f9f1a5'
      blue:       '#3b78ff'
      magenta:    '#b4009e'
      cyan:       '#61d6d6'
      white:      '#f2f2f2'

  #
  # Gruvbox
  Gruvbox: &gruvbox
    # Default colors
    primary:
      background: '#1d2021'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  #
  # Gruvbox (hard light)
    Gruvbox: &gruv_light
      primary:
        background: '0xf9f5d7'
        foreground: '0x3c3836'
      cursor:
        text:   '0xf9f5d7'
        cursor: '0x504945'
      normal:
        black:   '0xfbf1c7'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0x7c6f64'
      bright:
        black:   '0x928374'
        red:     '0x9d0006'
        green:   '0x79740e'
        yellow:  '0xb57614'
        blue:    '0x076678'
        magenta: '0x8f3f71'
        cyan:    '0x427b58'
        white:   '0x3c3836'
      draw_bold_text_with_bright_colors: false

  IR Black: &irb
    # Default colors
    primary:
      background: '#000000'
      foreground: '#ffffff'

    cursor:
      #text: '#ffffff'
      cursor: '#ffffff'

    # Normal colors
    normal:
      black:   '#4e4e4e'
      red:     '#ff6c60'
      green:   '#a8ff60'
      yellow:  '#ffffb6'
      blue:    '#96cbfe'
      magenta: '#ff73fd'
      cyan:    '#c6c5fe'
      white:   '#eeeeee'

    # Bright colors
    bright:
      black:   '#7c7c7c'
      red:     '#ffb6b0'
      green:   '#ceffab'
      yellow:  '#ffffcb'
      blue:    '#b5dcfe'
      magenta: '#ff9cfe'
      cyan:    '#dfdffe'
      white:   '#ffffff'

  IR Dark: &ird
    # Default colors
    primary:
      background: '#232323'
      foreground: '#ffffff'

    cursor:
      #text: '#ffffff'
      cursor: '#ffffff'

    # Normal colors
    normal:
      black:   '#4e4e4e'
      red:     '#ff6c60'
      green:   '#a8ff60'
      yellow:  '#ffffb6'
      blue:    '#96cbfe'
      magenta: '#ff73fd'
      cyan:    '#c6c5fe'
      white:   '#eeeeee'

    # Bright colors
    bright:
      black:   '#7c7c7c'
      red:     '#ffb6b0'
      green:   '#ceffab'
      yellow:  '#ffffcb'
      blue:    '#b5dcfe'
      magenta: '#ff9cfe'
      cyan:    '#dfdffe'
      white:   '#ffffff'

  # https://github.com/alacritty/alacritty/wiki/Color-schemes
  # https://github.com/dikiaap/dotfiles
  Oxide: &oxide
    # Default colors
    primary:
      background: '#212121'
      foreground: '#c0c5ce'
      bright_foreground: '#f3f4f5'

    cursor:
      text: '#212121'
      cursor: '#c0c5ce'

    # Normal colors
    normal:
      black:   '#212121'
      red:     '#e57373'
      green:   '#a6bc69'
      yellow:  '#fac863'
      blue:    '#6699cc'
      magenta: '#c594c5'
      cyan:    '#5fb3b3'
      white:   '#c0c5ce'

    # Bright colors
    bright:
      black:   '#5c5c5c'
      red:     '#e57373'
      green:   '#a6bc69'
      yellow:  '#fac863'
      blue:    '#6699cc'
      magenta: '#c594c5'
      cyan:    '#5fb3b3'
      white:   '#f3f4f5'

  waldrep: &waldrep
    # Default colors
    primary:
      background: '0x303030'
      foreground: '0xdcdcdc'
    # Normal colors
    normal:
      black:   '0x101010'
      red:     '0xb05050'
      green:   '0x60b48a'
      yellow:  '0xdfaf8f'
      blue:    '0x6ba8f3'
      magenta: '0xdc8cc3'
      cyan:    '0x8cd0d3'
      white:   '0xdcdcdc'

    # Bright colors
    bright:
      black:   '0x707070'
      red:     '0xdca3a3'
      green:   '0xc3e1ac'
      yellow:  '0xf0dfaf'
      blue:    '0x94bff3'
      magenta: '0xec93d3'
      cyan:    '0x93e0e3'
      white:   '0xffffff'

colors: *gruvbox
custom_cursor_colors: true

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

# Live config reload (changes require restart)
live_config_reload: true

shell:
  program: /usr/bin/tmux

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false
