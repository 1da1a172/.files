---
scrolling:
  history: 0

font:
  normal:
    family: Anonymous Pro
  size: 14

# Color schemes
schemes:
  #
  # Gruvbox
  Gruvbox: &gruvbox
    primary:
      background: '#1d2021'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  #
  # Gruvbox (hard light)
  Gruv_light: &gruv_light
    primary:
      background: '#f9f5d7'
      foreground: '#3c3836'
    cursor:
      text:   '#f9f5d7'
      cursor: '#504945'
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'
    draw_bold_text_with_bright_colors: false

colors: *gruvbox
custom_cursor_colors: true

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

# Live config reload (changes require restart)
live_config_reload: true

shell:
  program: /usr/bin/tmux

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false
